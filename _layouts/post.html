---
layout: default
styles: ["/css/syntax.css"]
scripts: ["disqus", "share"]
---

<div class="col-md-10">{{ content }}</div>

{% if page.is.commentsEnabled %}
<div class="col-md-10 hidden-print">
  <div id="disqus_thread" data-disqus-shortname="{{ site.disqus.shortname }}" data-disqus-identifier="{{ page.url }}" data-disqus-url="http://chaoswalker.net{{ page.url }}"></div>
</div>
{% endif %}
