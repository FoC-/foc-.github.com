---
layout: default
title: Welcome traveller 
---

<div class="col-lg-10">
  <h1>Recent posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:5 %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}/">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
